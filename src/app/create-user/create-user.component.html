<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<div class="login-container">
  <h2>Crear Cuanta</h2>

  <form (ngSubmit)="onLogin()">

     <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre"/>
    </div>

    <div class="form-group">
      <label for="correo">Correo:</label>
      <input type="text" id="correo" [(ngModel)]="correo" name="correo"/>
    </div>

    <div class="form-group">
      <label for="telefono">Numero de Telefono:</label>
      <input type="telefono" id="telefono" [(ngModel)]="telefono" name="telefono"/>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control"/>
    </div>

    <div class="form-group">
      <label for="confirm_password">Confirme su Contraseña:</label>
      <input type="password" id="confirm_password" [(ngModel)]="confirm_password" name="confirm_password" class="form-control"/>
    </div>

    <a routerLink="/login"><h6>Iniciar Sesion</h6></a>

    <button type="submit">Crear Cuenta</button>

    <!-- Mensaje de éxito -->
     <div *ngIf="successMsg" class="alert alert-success d-flex align-items-center" role="alert">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
  {{ successMsg }}
</div>

<!-- Mensaje de error -->
<div *ngIf="errorMsg" class="alert alert-danger d-flex align-items-center" role="alert">
  <svg class="bi flex-shrink-0 me-2" width="10" height="10" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
  {{ errorMsg }}
</div>
  </form>
</div>
