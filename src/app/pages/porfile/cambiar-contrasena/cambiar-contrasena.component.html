<div class="contenedor-form">

  <!-- Flecha azul para regresar -->
  <div class="volver" (click)="goBack()">
    ‚Üê Regresar
  </div>

  <div class="card-form">
    <h2 class="titulo">üß∫ Cambiar Contrase√±a</h2>

    <form (ngSubmit)="cambiarPassword()" #formPass="ngForm">

      <!-- CONTRASE√ëA ACTUAL -->
      <div class="grupo">
        <label>Contrase√±a actual</label>
        <input 
          type="password" 
          name="password_actual" 
          [(ngModel)]="passwordActual"
          required />
      </div>

      <hr />

      <!-- NUEVA CONTRASE√ëA -->
      <div class="grupo">
        <label>Nueva contrase√±a</label>
        <input 
          type="password" 
          name="nueva_password" 
          [(ngModel)]="nuevaPassword"
          required minlength="6" />
      </div>

      <!-- CONFIRMAR CONTRASE√ëA -->
      <div class="grupo">
        <label>Confirmar contrase√±a</label>
        <input 
          type="password" 
          name="confirmar_password" 
          [(ngModel)]="confirmPassword"
          required minlength="6" />
      </div>

      <!-- MENSAJE SI NO COINCIDEN -->
      <div class="error" *ngIf="nuevaPassword !== confirmPassword && formPass.submitted">
        ‚ö†Ô∏è Las contrase√±as no coinciden
      </div>

      <button class="btn-actualizar"
        [disabled]="!formPass.valid || nuevaPassword !== confirmPassword">
        Actualizar Contrase√±a
      </button>

    </form>
  </div>
</div>
