<div class="form-container">
  
<form (ngSubmit)="onCreateUser()">
  <h1>Crear Nuevo usuario</h1>

  <div class="form-group">
    <label>Nombre:</label>
    <input type="text" [(ngModel)]="user_name" name="user_name" />
  </div>

  <div class="form-group">
    <label>Correo:</label>
    <input type="email" [(ngModel)]="email" name="email" />
  </div>

  <div class="form-group">
    <label>TelÃ©fono:</label>
    <input type="text" [(ngModel)]="phone" name="phone" />
  </div>

  <!-- Campo Rol -->
  <div class="form-group">
    <label for="rol">Rol:</label>
    <select id="rol" [(ngModel)]="rol" name="rol">
      <option value="user">user</option>
      <option value="admin">admin</option>
    </select>
  </div>

  <!-- Campo Estatus -->
  <div class="form-group">
    <label for="estatus">Estatus:</label>
    <select id="estatus" [(ngModel)]="status" name="status">
      <option value="active">active</option>
      <option value="inactive">inactive</option>
    </select>
  </div>

  <label for="Nota">La contrasena sera generada automaticamente y enviada al correo.</label>

  <button type="submit">Crear Usuario</button>
  <button type="button" (click)="clearForm()">ğŸ§¹ Limpiar</button>
</form>
</div>
